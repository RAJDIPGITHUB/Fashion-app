<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="icon" href="favicon (1).ico">
    <link rel="stylesheet" href="constyle.css">
    
</head>
<body>
    <center>
        <div class="container">
            <form action="#" method="POST">
            <div class="title">
                JOIN US
            </div>
            <div class="form">
                <div class="input_field">
                    <lable>FIRST NAME</lable>
                    <input type="text" class="input" name="cn" required>
                </div>
                <div class="input_field">
                    <lable>LAST NAME</lable>
                    <input type="text" class="input" name="ccn" required>
                </div>
                <div class="input_field">
                    <lable>Password</lable>
                    <input type="password" class="input" name="pass" required>
                </div>
                <div class="input_field">
                    <lable>confirm password</lable>
                    <input type="password" class="input" name="cpass" required>
                </div>
                <div class="input_field">
                    <lable>Email</lable>
                    <input type="text" class="input" name="em" required>
                </div>
                <div class="input_field">
                    <lable>Address</lable>
                    <textarea name="add" required></textarea>
                </div>
                <div class="input_field_terms">
                    <lable class="check">
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                    </lable>
                    <p>Agree terms and conditions.</p>
                </div>
                <div class="input_field">
                 <input type="submit" value="SUBMIT" class="btn" name="register">
                </div>
            </div>
</form>
        </div>
        <form action="login.html" method="POST">
        <input type="submit" name="submit" value="LOG IN"  href="login.html" style="background: blue;color: white; height: 30px; border: 1px solid blue; cursor: pointer;  border-radius: 5px;">
        </form>
</div>
    </center>
</body>
</html>
